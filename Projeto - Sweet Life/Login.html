<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Life</title>
    <link rel="shortcut icon" href="img/SFLogo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Login.css">
</head>

<body>
    <nav class="navbar col-12 position-relative navbar-expand-lg navbar-light bg-light border border-dark"
        style="z-index: 999;">
        <div class="container-fluid col-11 m-auto">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <figure><a href="index.html">
                    <img src="img/SFLogo.png" id="Logo">
                </a>
            </figure>
    </nav><br><br><br><br>


    <div id="main-container">
        <h1>Entrar</h1>
        <form id="register-form" onsubmit="return handleRegistration()" action="index.html">
            <div class="full-box">
                <label for="usarname">Login</label>
                <input type="text" name="username" id="username" placeholder="Login" minlength="6"
                    maxlength="6" data-required>
            </div>
            <div class="full-box">
                <label for="senha">Senha</label>
                <input type="password" name="password" id="password" placeholder="Senha"
                    minlength="8" maxlength="8" data-password-validate data-required>
            </div>
            <div class="full-box">
                <input id="btn-submit" type="submit" value="Registrar">
            </div>
            <div class="full-box">
                <input id="btn-reset" type="reset" value="Limpar">
            </div>
        </form>
        <div class="conta">
            <h3>NÃ£o tem uma conta? <a href="Cadastro.html">Cadastre-se agora!</a></h3>
        </div>
        </form>

        <p class="error-validation template"></p>
        <script src="JS.js"></script>
</body>

</html>
